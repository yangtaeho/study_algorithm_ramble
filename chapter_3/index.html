        const init = ()=> {

            [...Array(10)].map((v,i) => {

                test3('vByPrimeRes', i, i);
                test3('getIndexByPrimeRes', i, c33.vByPrime(i));
                test3('getIndexByPrime', i, c33.vByPrime(i));
            });
